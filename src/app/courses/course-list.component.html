<h2>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filter by:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>

</div>
<table class="table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>release Date</th>
<!--      <th>desription</th>-->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img alt="ilustração" [src]="course.imageUrl" height="35" width="35"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | replace: '-': ' '}}</td>
      <td><app-star [rating]="course.rating"></app-star></td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}
    </tr>

  </tbody>
</table>
