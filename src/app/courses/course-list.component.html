<h2>Course List</h2>
<table class="table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td><img [src]="course.imageUrl" height="35" width="35"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>{{course.releaseDate}}
      <td></td>
    </tr>

  </tbody>
</table>
